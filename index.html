<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/styles/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Avalie a sua mentoria</h1>

      <h2>Chegou a hora de avaliar o seu mentor. Bora lá?</h2>

      <img
        src="assets/images/img1.png"
        alt="Imagem do nível de avaliação medido por estrelas de um a cinco."
      />
    </header>

    <form id="my-form" action="">
      <fieldset id="field-personal-info">
        <legend>Informações pessoais</legend>

        <div class="fieldset-items">
          <div class="full-name">
            <div class="input-wrapper">
              <label for="first-name">Nome</label>
              <input type="text" name="first-name" id="first-name" />
            </div>

            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" name="last-name" id="last-name" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email"
              >E-mail <span>(digite um e-mail válido)</span></label
            >
            <input type="email" name="email" id="email" />
          </div>
        </div>
      </fieldset>

      <fieldset id="field-menthor-info">
        <div class="fieldset-items">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor">Selecione quem foi seu mentor</label>
            <input type="text" name="mentor" id="mentor" />
          </div>

          <div class="input-wrapper">
            <label for="feedback">Feedback sobre o mentor</label>
            <textarea name="feedback" id="feedback"></textarea>
          </div>

          <div class="input-wrapper checkbox-wrapper">
            <input type="checkbox" name="doubt-checkbox" id="doubt-checkbox" />
            <label for="doubt-checkbox"
              >Todas as minhas dúvidas foram esclarecidas durante a
              mentoria.</label
            >
          </div>
        </div>
      </fieldset>

      <fieldset id="field-schedule-info">
        <div class="fieldset-items">
          <legend>Agendando próxima semana</legend>

          <div class="input-wrapper">
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" name="date" id="date" />
          </div>

          <div class="input-wrapper">
            <label for="start">Das</label>
            <input type="time" name="start" id="start" />

            <label for="end">Até</label>
            <input type="time" name="end" id="end" />
          </div>
        </div>
      </fieldset>

      <div class="fieldset-items">
        <button type="submit">Salvar</button>
      </div>
    </form>
  </body>
</html>
